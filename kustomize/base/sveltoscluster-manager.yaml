apiVersion: v1
kind: ServiceAccount
metadata:
    name: sc-manager
    namespace: projectsveltos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: sc-manager-role
rules:
    - apiGroups:
        - ""
      resources:
        - secrets
      verbs:
        - get
        - list
        - update
        - watch
    - apiGroups:
        - authentication.k8s.io
      resources:
        - tokenreviews
      verbs:
        - create
    - apiGroups:
        - authorization.k8s.io
      resources:
        - subjectaccessreviews
      verbs:
        - create
    - apiGroups:
        - lib.projectsveltos.io
      resources:
        - debuggingconfigurations
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - lib.projectsveltos.io
      resources:
        - sveltosclusters
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - lib.projectsveltos.io
      resources:
        - sveltosclusters/status
      verbs:
        - get
        - patch
        - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: sc-manager-rolebinding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: sc-manager-role
subjects:
    - kind: ServiceAccount
      name: sc-manager
      namespace: projectsveltos
---
apiVersion: v1
kind: Service
metadata:
    labels:
        control-plane: sc-manager
    name: sc-manager
    namespace: projectsveltos
spec:
    ports:
        - name: metrics
          port: 80
          protocol: TCP
          targetPort: 8443
    selector:
        control-plane: sc-manager
    type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    labels:
        release: prometheus-operator
    name: sc-manager
    namespace: projectsveltos
spec:
    endpoints:
        - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          path: /metrics
          port: metrics
          scheme: https
          tlsConfig:
            insecureSkipVerify: true
    namespaceSelector:
        matchNames:
            - projectsveltos
    selector:
        matchLabels:
            control-plane: sc-manager
---
